<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
      canvas{
          background:#bcb;
      }
    </style>
</head>
<body>
    
    <canvas width="600" height="600"></canvas>
    <script>
    var t2=document.getElementsByTagName("canvas")[0];
    var ctx=t2.getContext("2d");
    ctx.fillStyle="red";ctx.rotate(Math.Pi*(1/5));
    ctx.fillRect(0,0,200,200);
    
    </script>
</body>
</html>
